<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>web学习-HTML列表相关</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>无序列表</h2>
	你喜欢的运动有哪些？
	<ul>
		<li>足球</li>
		<li>篮球</li>
		<li>乒乓球</li>
	</ul>

	<h2>有序列表</h2>
	班级这次考试的前三名是谁？
	<ol>
		<li>张三</li>
		<li>李四</li>
		<li>王五</li>
	</ol>

	<h2>自定义列表</h2>
	城市：
	<dl>
		<dt>北京</dt>
		<dd>朝阳区</dd>	
		<dd>大兴区</dd>
		<dd>海淀区</dd>
		<dt>天津</dt>
		<dd>河东区</dd>	
		<dd>河西区</dd>
		<dd>红桥区</dd>
	</dl>

</body>
</html>
