<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表单标签</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<!-- 用法一 -->
	<label>用户名：<input type="text" name="username" value="请输入用户名"> <br></label>
	昵称：<input type="text" name="nickname" value="请输入昵称"> <br>
	密码 ： <input type="password"> <br>
	性别： 男<input type="radio" name="sex" checked="checked">
			女<input type="radio" name="sex"> <br>
	兴趣：篮球<input type="checkbox" name="favioute">
		 足球<input type="checkbox" name="favioute" checked="checked">
		 远足<input type="checkbox" name="favioute"><br>
		<input type="button" value="请进行验证"><br>
		<!-- 下面两个按钮有默认文字 -->
		<input type="submit"><br>
		<input type="reset"><br>
		<input type="image" src="images/button.png" value="重置按钮"><br>
		<!-- 上传文件专用 -->
		上传文件：<br>
		<input type="file"><br>
	

	留下评论：
	<textarea cols="30" rows="10">
		
	</textarea>
	

	<h2>下拉列表</h2><option selected="selected">上海</option>

	
	户口所在地：
	<select>
		<option>--选择省份--</option>
		<option>北京</option>
		
		<option>合肥</option>
		<option>深圳</option>
	</select>

</body>
</html>
