<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>链接伪类选择器</title>
	<link rel="stylesheet" href="">

	<style>

		a:link {
			color: #333333;
			text-decoration: none;
		}
		
		a:visited {
			color: gray;
		}

		a:hover {
			color: red;
		}
		
		/*点击鼠标，不松开*/
		a:active {
			color: blue;
		}

	</style>

</head>
<body>
	
	<div class="nav">
		<a href="#">百度一下，你就知道</a>
	</div>


	<a href="https://www.jd.com">京东</a>

</body>
</html>
