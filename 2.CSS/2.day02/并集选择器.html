<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>并集选择器</title>
	<link rel="stylesheet" href="">

	<style>
		/*需求：p 和 div 和 第一个 H3 都变成红色*/
		/*并集选择器用逗号隔开，代表 “和”的意思，通常用于集体声明*/
		p,
		div,
		.red {
			color: red;
		}
	</style>

</head>
<body>

	<p>要想练就绝世武功</p>
	<p>就要忍受常人难忍受的痛</p>

	<span>师傅喜欢喝的茶叫做乌龙</span>
	<span>衣服爱穿中国红(嘿 师傅）</span>
	
	<div>无论是炎夏或寒冬</div>
	<div>我都很向往山门外的天空</div>

	<h3 class="red">还在南方等我 下山的我</h3>
	<h3>的人叫小落</h3>

</body>
</html>
