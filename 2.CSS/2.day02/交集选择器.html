<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>交集选择器</title>
	<link rel="stylesheet" href="">

	<style>
		
		/*交集选择器代表着 既是...又是...的关系*/
		/*在这里表示，既是p标签，又是red类*/
		p.red {
			color: red;
		}
		/*语法：[标签选择器][类选择器] {属性名: 属性值;...}*/
	</style>

</head>
<body>

	<p class="red">红色</p>
	<div class="red">红色</div>
	<p>蓝色</p>
	
</body>
</html>
