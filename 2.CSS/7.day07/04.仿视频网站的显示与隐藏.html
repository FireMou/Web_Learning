<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.仿视频网站的显示与隐藏</title>
    <style>
        .box {
            position: relative;
            width: 222px;
            height: 220px;
            margin: 50px auto;
        }
        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 222px;
            height: 220px;
            background: rgba(0, 0, 0, .3) url(images/arr.png) no-repeat center center;
        }
        .box a:hover .mask {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">
            <img src="images/3.jpg" alt="">
            <div class="mask">
            </div>
        </a>
    </div>
</body>
</html>
