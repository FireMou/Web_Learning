<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.CSS用户界面</title>
    <style>
        textarea {
            width: 200px;
            height: 100px;
            outline: none;
            border: 1px solid #cccccc;

            /* 防止拖拽文本域 */
            resize: none;
        }
    </style>
</head>
<body>
    
    <h3>鼠标样式</h3>
    <ul>
        <li style="cursor: default;">默认样式</li>
        <li style="cursor: pointer;">小手</li>
        <li style="cursor: move;">移动样式</li>
        <li style="cursor: text;">文本样式</li>
        <li style="cursor: not-allowed;">禁止</li>
    </ul>

    <h3>轮廓</h3>
    <input type="text" style="outline: none;">

    <h3>文本域 拖拽大小</h3>
    <textarea> 留言板 </textarea>
</body>
</html>
