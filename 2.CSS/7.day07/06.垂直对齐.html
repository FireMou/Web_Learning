<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.垂直对齐</title>
    
    <style>

        /* ************************* */
        /* vertical-align 对块元素无效 */
        /* ************************* */

        .first {
            vertical-align: baseline;
        }
        .second {
            vertical-align: middle;
        }
        .third {
            vertical-align: top;
        }
    </style>

</head>
<body>
    <div>
        <img src="images/2.jpg" alt="" class="first"> 娃哈哈
    </div>

    <div>
        <img src="images/2.jpg" alt="" class="second"> 娃哈哈
    </div>

    <div>
        <img src="images/2.jpg" alt="" class="third"> 娃哈哈
    </div>
</body>
</html>
