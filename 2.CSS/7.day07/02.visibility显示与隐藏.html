<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.visibility显示与隐藏</title>

    <style>

        .box1 {
            /* 隐藏，保留位置 */
            /* visibility: hidden; */

            /* 显示元素 */
            visibility: visible;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
