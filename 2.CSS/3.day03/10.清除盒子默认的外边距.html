<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除外边距</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        span {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>要把边距清了啊</p>
        <span>为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距</span>
    </div>
</body>
</html>
