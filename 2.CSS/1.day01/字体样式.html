<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>字体样式</title>
	<link rel="stylesheet" href="">
	<style>
		body {
			font-size: 16px;
		}
		/*
		 font: font-style  font-weight  font-size/line-height  font-family;
		 */
		.title {
			/*综合性写法*/
			font: italic 700 20px "黑体";
		}

		.xie {
			font-style: italic;
			color: blue;
		}
		/*p {
			font-family: "微软雅黑";
		}*/
	</style>
</head>
<body>

	<p class="title">那女孩对我说</p>

	<p class="xie">捧着她的名字</p>
	<p>她的喜怒哀乐</p>
	<p>往前走</p>
	<p>多久了</p>
</body>
</html>
