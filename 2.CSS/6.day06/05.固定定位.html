<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.固定定位</title>
    <style>
        body {
            height: 2000px;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px;
            /* position: relative; */
        }

        .box img {
            position: fixed;
            /* top: 0;
            left: 0; */
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/sun.jpg" alt="" width="150">
    </div>
</body>
</html>
