<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.绝对定位-以父级移动位置</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: red;
            margin: 100px;
            /* position: relative; */
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 30px;
            left: 30px;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
