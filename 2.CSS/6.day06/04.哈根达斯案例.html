<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.哈根达斯案例</title>

    <style>
        .box {
            position: relative;
            width: 310px;
            height: 190px;
            background-color: white;
            border: 1px solid #cccccc;
            margin: 100px auto;
            padding: 10px;
        }

        .top {
            position: absolute;
            top: 0;
            left: 0;
        }

        .bottom {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>

</head>
<body>
    
    <div class="box">
        <img src="images/adv.jpg" alt="">
        <img src="images/top_tu.gif" alt="" class="top">
        <img src="images/br.gif" alt="" class="bottom">
    </div>

</body>
</html>
