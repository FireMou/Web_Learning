<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.清除浮动-双伪元素</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;
        }

        .father {
            width: 600px;
            background-color: red;
        }

        .son1 {
            float: left;
            width: 300px;
            height: 200px;
            background-color: green;
        }
        .son2 {
            float: left;
            width: 200px;
            height: 300px;
            background-color: cyan;
        }
        .brother {
            width: 700px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    
    <div class="father clearfix">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="brother"></div>

</body>
</html>
